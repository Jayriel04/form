<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form>
            <label for="num1">Input Number:</label>
            <input type="text" id="num1" required>
            <br>
            <label for="num2">Input Number:</label>
            <input type="text" id="num2" required>
            <br>
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="add">Add(+)</option>
                <option value="subtract">Subtract(-)</option>
                <option value="multiply">Multiply(*)</option>
                <option value="divide">Divide(/)</option>
            </select>
            <br>
            <button type="button" onclick="compute()">Compute</button>
            <button type="button" onclick="clearInputs()">Clear</button>
        </form>
    </div>
  <script src="../js/script.js"></script>
</body>
</html>
